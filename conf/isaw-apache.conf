<VirtualHost *:80>
	ServerAdmin isaw.it-group@nyu.edu
	ServerAlias *

	# DocumentRoot /var/www

	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog /var/log/apache2/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/access.log combined

	Alias /shibboleth/ "/var/www/shibboleth"
	<Directory "/var/www/shibboleth">
	    Options Indexes MultiViews FollowSymLinks
            AllowOverride None
            Order deny,allow
            Deny from all
            Allow from 127.0.0.0/255.0.0.0 ::1/128
        </Directory>
 	<Proxy proxy:http://127.0.0.1:6081/>
		Order deny,allow
		Allow from localhost
	</Proxy>
	ProxyVia On
	RewriteEngine On
 	RewriteCond $1 !^(shibboleth|cgi-bin)
	RewriteRule ^/(.*)$ http://127.0.0.1:6081/VirtualHostBase/http/%{HTTP_HOST}:%{SERVER_PORT}/isaw/VirtualHostRoot/$1 [L,P,E=remoteUser:%{LA-U:REMOTE_USER}]
</VirtualHost>
