<VirtualHost *:80>
  ServerAdmin isaw.it-group@nyu.edu
  ServerAlias *

  # DocumentRoot /var/www

  <Directory /var/www/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    allow from all
  </Directory>

  ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
  <Directory "/usr/lib/cgi-bin">
    AllowOverride None
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog /var/log/apache2/error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog /var/log/apache2/access.log combined

  Alias /shibboleth/ "/var/www/shibboleth"
  <Directory "/var/www/shibboleth">
      Options Indexes MultiViews FollowSymLinks
            AllowOverride None
            Order deny,allow
            Deny from all
            Allow from 127.0.0.0/255.0.0.0 ::1/128
        </Directory>
        <IfModule mod_deflate.c>
        # Insert filter
        SetOutputFilter DEFLATE
        AddOutputFilterByType DEFLATE application/atom+xml \
                                      application/javascript \
                                      application/json \
                                      application/rss+xml \
                                      application/vnd.ms-fontobject \
                                      application/x-font-ttf \
                                      application/xhtml+xml \
                                      application/xml \
                                      font/opentype \
                                      image/svg+xml \
                                      image/x-icon \
                                      text/css \
                                      text/html \
                                      text/plain \
                                      text/x-component \
                                      text/xml

        # Netscape 4.x has some problems...
        BrowserMatch ^Mozilla/4 gzip-only-text/html

        # Netscape 4.06-4.08 have some more problems
        BrowserMatch ^Mozilla/4\.0[678] no-gzip

        # MSIE masquerades as Netscape, but it is fine
        # BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

        # NOTE: Due to a bug in mod_setenvif up to Apache 2.0.48
        # the above regex won't work. You can use the following
        # workaround to get the desired effect:
        BrowserMatch \bMSI[E] !no-gzip !gzip-only-text/html

        # Don't compress images
        SetEnvIfNoCase Request_URI \
        \.(?:gif|jpe?g|png)$ no-gzip dont-vary

        # Make sure proxies don't deliver the wrong content
        Header append Vary User-Agent env=!dont-vary

        #exclude the following file types
        SetEnvIfNoCase Request_URI \.(?:exe|t?gz|zip|iso|tar|bz2|sit|rar|png|jpg|gif|jpeg|flv|swf|mp3)$ no-gzip dont-vary

        #set compression level
        DeflateCompressionLevel 9
</IfModule>
<IfModule mod_deflate.c>
        # Insert filter
        SetOutputFilter DEFLATE
        AddOutputFilterByType DEFLATE application/atom+xml \
                                      application/javascript \
                                      application/json \
                                      application/rss+xml \
                                      application/vnd.ms-fontobject \
                                      application/x-font-ttf \
                                      application/xhtml+xml \
                                      application/xml \
                                      font/opentype \
                                      image/svg+xml \
                                      image/x-icon \
                                      text/css \
                                      text/html \
                                      text/plain \
                                      text/x-component \
                                      text/xml

        # Netscape 4.x has some problems...
        BrowserMatch ^Mozilla/4 gzip-only-text/html

        # Netscape 4.06-4.08 have some more problems
        BrowserMatch ^Mozilla/4\.0[678] no-gzip

        # MSIE masquerades as Netscape, but it is fine
        # BrowserMatch \bMSIE !no-gzip !gzip-only-text/html

        # NOTE: Due to a bug in mod_setenvif up to Apache 2.0.48
        # the above regex won't work. You can use the following
        # workaround to get the desired effect:
        BrowserMatch \bMSI[E] !no-gzip !gzip-only-text/html

        # Don't compress images
        SetEnvIfNoCase Request_URI \
        \.(?:gif|jpe?g|png)$ no-gzip dont-vary

        #exclude the following file types
        SetEnvIfNoCase Request_URI \.(?:exe|t?gz|zip|iso|tar|bz2|sit|rar|png|jpg|gif|jpeg|flv|swf|mp3)$ no-gzip dont-vary

        # Make sure proxies don't deliver the wrong content
        Header append Vary User-Agent env=!dont-vary
</IfModule>

    </IfModule>

    <Proxy proxy:http://127.0.0.1:6081/>
        Require all granted
    </Proxy>

    ProxyVia On
    RewriteEngine On
    RewriteCond $1 !^(shibboleth|exhibitions/vani|exhibitions/oldeurope|exhibitions/before-pythagoras|exhibitions/nubia|exhibitions/space|google18ab215e4f134b4a.html|kinik-hoyuk|kinikhoyuk|amheida|publications/inscriptions/campa)
    RewriteRule ^/(.*)$ http://127.0.0.1:6081/VirtualHostBase/http/%{HTTP_HOST}:%{SERVER_PORT}/isaw/VirtualHostRoot/$1 [L,P,E=remoteUser:%{LA-U:REMOTE_USER}]


    Alias /google18ab215e4f134b4a.html /srv/www-data/google18ab215e4f134b4a.html
    <Directory "/srv/www-data">
        Options FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    Alias /shibboleth "/srv/www-data/shibboleth"
    <Directory "/srv/www-data/shibboleth">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Require ip 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

    Alias /exhibitions "/srv/www-data/exhibitions"
    <Directory "/srv/www-data/exibitions">
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /kinikhoyuk "/srv/www-data/kinik-hoyuk"
    Alias /kinik-hoyuk "/srv/www-data/kinik-hoyuk"
    <Directory /srv/www-data/kinik-hoyuk>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /amheida "/srv/www-data/amheida"
    <Directory /srv/www-data/amheida>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /publications "/srv/www-data/publications"
    <Directory /srv/www-data/publications>
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

